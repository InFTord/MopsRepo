  - onStartMessage:
      rus: |
        &e----------------------------------------------------
                             &6&lWoolBattle
            &eИгра началась! Добудьте шерсть чтобы строится к другим
             &eи использовать способности. Ваша цель - сделать §kills§
             &eубийств. Так же вы можете захватить генераторы (углы)
             &eчтобы получать пассивную шерсть, нужно заменить всю
             &eшерсть своей. При захвате всех генераторов вы выиграете.
                               &eУдачи!
        &e----------------------------------------------------
      eng: |
        &e----------------------------------------------------
                             &6&lWoolBattle
            &eGame has started! Get wool, it's used for bridging
             &eand abilities. Your goal is to get §kills§ kills.
             &eYou can also capture generators (corners) to get
             &epassive wool, just replace all the wool with yours!
             &eIf you capture all of them - you win.
                               &eGood luck!
        &e----------------------------------------------------
  - hardmodeMessage:
      rus: |
        &7----------------------------------------------------
                             &c&lХардмод
            &cХардмод активирован. Генераторы нельзя перехватить, но
             &cони всё равно будут приносить шерсть. Теперь стрелы и
             &cудары наносят вам урон! Смерти окончательные. Граница
             &cмира будет сужаться. Все доминации отменены.
                         &сВаша цель - выжить.
        &7----------------------------------------------------
      eng: |
        &7----------------------------------------------------
                             &c&lHardmode
            &cHardmode is activated. You cannot re-capture generators,
             &cbut they still give wool. Now arrows and hits deal damage
             &cto you, and all deaths are final. The border is going
             &cto be shrinking to the middle. Dominations are cancelled.
                     &cYour goal is to survive.
        &7----------------------------------------------------
  - dominationWarning:
      rus: |
        §TEAMCOLOR§----------------------------------------------------
                             §TEAMCOLOR§&lДоминация
            §TEAM§&r §TEAMCOLOR§захватили все генераторы. У вас есть 40 секунд чтобы
             §TEAMCOLOR§перехватить все генераторы, иначе они выиграют.
                     §TEAMCOLOR§Захватите генератор.
        §TEAMCOLOR§----------------------------------------------------
      eng: |
        §TEAMCOLOR§----------------------------------------------------
                             §TEAMCOLOR§&lDomination
            §TEAM§&r §TEAMCOLORhas captured all the generators. You have 40 seconds
             §TEAMCOLOR§to re-capture them, or else they will win.
                     §TEAMCOLOR§Capture the generator.
        §TEAMCOLOR§----------------------------------------------------