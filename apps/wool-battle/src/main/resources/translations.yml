             §TEAMCOLOR§перехватить генератор, иначе они выиграют.
                     §TEAMCOLOR§Захватите генератор.
        §TEAMCOLOR§----------------------------------------------------
      eng: |
        §TEAMCOLOR§----------------------------------------------------
                             §TEAMCOLOR§Domination
            §TEAM§ §TEAMCOLOR§has captured all the generators. You have 2 minutes
             §TEAMCOLOR§to re-capture one of them, or else they will win.
                     §TEAMCOLOR§Capture the generator.
        §TEAMCOLOR§----------------------------------------------------