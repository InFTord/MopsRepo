             &e(угловые острова) чтобы получать пассивную шерсть,
             &eнужно сломайте всю шерсть и заменить шерстью своего цвета!
                              &eУдачи!
        &e----------------------------------------------------
      eng: |
        &e----------------------------------------------------
                             &6&lWoolBattle
            &eGame has started! Mine wool, it's used for bridging
             &eand using abilities. Your goal is to get §kills§ kills.
             &eYou can also capture generators (corner islands) to
             &eget passive wool, just replace all the wool with
             &ethe wool of your color!
                              &eGood luck!
        &e----------------------------------------------------