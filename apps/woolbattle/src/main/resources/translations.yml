        -----------------------------------------------------
                             WoolBattle
             Game has started! Mine wool, it is used for building
             and abilities. Your goal is to get §kills§ first.
             You can capture generators (corner islands) just
             replace all white wool with wool of your color!
             Good luck!
        -----------------------------------------------------