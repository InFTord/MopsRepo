name: Build Lobby

on:
  push:
    paths:
      - 'apps/mops-lobby/**'
      - '.github/workflows/build-mopslobby.yaml'
      - 'libs/mops-base/**'
  pull_request:
    paths:
      - 'apps/mops-lobby/**'
      - '.github/workflows/build-mopslobby.yaml'
      - 'libs/mops-base/**'

jobs:
  build-plugin:
    name: build-plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Set up JDK 18
        uses: actions/setup-java@v3.6.0
        with:
          java-version: '18'
          distribution: 'zulu'
          cache: maven
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
      - name: SOS
        run: |
          cd ./libs/mops-base/scripts/
          pwd
          ./mvn-install-1_19.sh
          ls
          cd /
          pwd
      - name: 'Install libs and build PVP'
        run: mvn -X install --projects :mops-base,:mops-lobby
      - name: 'Ахуеть как похуй блять какая нахуй разница ёбаный насрал'
        run: rm apps/mops-lobby/target/original-*.jar
      - name: 'Upload .jar artefact of plugin'
        uses: actions/upload-artifact@v3.1.1
        with:
          name: MopsPVP Plugin JAR
          path: apps/mops-lobby/target/*.jar
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save